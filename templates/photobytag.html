<html>
<head>
    <link href="../static/style.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
    <div class="content">
        {% if photos %}
            <h2>Photos with {{ tag }}</h2>
            {% for photo in photos %}
               <div class="photo">
               <p class="small" style="margin:0">{{photo[2]  }}</p><br>
                    <a href='/photos/{{ photo[1] }}'><img src="{{ url_for('uploaded_file', filename = photo[0]) }}"/></a>
                </div>
            {% endfor %}
        {% endif %}
    <div class="clear">
    <ul>
        <li><a href='/searchphoto'>Search by tag</a></li>
        <li><a href='/tags'>View photos by tag</a></li>
        <li><a href='/backhome'>Home</a></li>
    </ul>
    </div>
    </body>
</html>
