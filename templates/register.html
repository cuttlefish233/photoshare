<head>
    <title>Create an account!</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css"/>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div class="centerform">
            <form method="post" action="{{ url_for('register_user') }}">
                <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required="required"/>*<br />
                </div>
                <div class="form-group">
                <label for="password">Enter password:</label>
                <input type="password" name="password" required="required"/>*<br />
                </div>
                <div class="form-group">
                <label for="fname">Enter your firstname:</label>
                <input type="text" name="fname" required="required"/>*<br />
                </div>
                <div class="form-group">
                <label for="lname">Enter your lastname:</label>
                <input type="text" name="lname" required="required"/>*<br />
                </div>
                <div class="form-group">
                <label for="dob">Enter your birthday:</label>
                <input type="date" name="dob" value="" required="required"/>*<br />
                </div>
                <div class="form-group">
                <label for="gender">Enter your gender:</label>
                <input type="text" name="gender" /><br />
                </div>
                <div class="form-group">
                <label for="hometown">Enter your hometown:</label>
                <input type="text" name="hometown" /><br />
                </div>
                <div class="form-group">
                <input type="submit" class="button"/>
                </div>
            </form>
        </div>
    <a href='/backhome'>Home</a>
    </body>
