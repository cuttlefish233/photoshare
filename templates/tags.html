<html>
<head>
<link href="../static/style.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
    <div class="content">
        {% if uid %}
            <h2>Your tags</h2>
            <div class="clear">
            <ul>
            {% for tag in tags %}
                <li><a href='/mytag/{{ tag[0] }}'>{{ tag[0] }}</a> </li>
            {% endfor %}
            </ul>
            </div>
        {% else  %}
             <h2>All the tags</h2>
            <div class="clear">
            <ul>
            {% for tag in tags %}
                <li><a href='/tag/{{ tag[0] }}'>{{ tag[0] }}</a> </li>
            {% endfor %}
            </ul>
            </div>
            <br><h2>The most popular tags</h2>
            <div class="clear">
            <ul>
            {% for tag in poptags %}
                <li><a href='/tag/{{ tag[0] }}'>{{ tag[0] }}</a> </li>
            {% endfor %}
            </ul>
            </div>
        {% endif %}
        <br><a href='/backhome'>Home</a>
    </div>
    </body>
</html>
